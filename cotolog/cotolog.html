<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Название сайта - Каталог</title>
    <link rel="stylesheet" href="cotolot.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../huab/hab.html" class="logo">
          <img src="img coto/Group 2.png" alt="Логотип" />
        </a>
        <h1 class="site-name">Название сайта</h1>
        <div class="header-buttons">
          <a href="cotolog.html" class="header-button">Котолог</a>
          <a href="../xeokit-project/index.html" class="header-button">3D</a>
        </div>
      </div>
    </header>
    <section class="sub-header">
      <div class="container">
        <div class="image-placeholder">
          <img src="img coto/Group 4.png" alt="" />
          <button class="sub-header-button">
            <img src="img coto/Group 6.png" alt="Поиск" />
          </button>
          <div class="search">
            <input type="text" placeholder="Поиск" class="search-input" />
            <button class="search-header-button">
              <img src="img coto/Group 5.png" alt="Поиск" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="categories">
        <div class="container-sub">
          <div class="category-item">
            <p>Многоквартирные дома</p>
            <img src="img coto/image 2.png" alt="Многоквартирные дома" />
          </div>
          <div class="category-item">
            <p>Дачные участки</p>
            <img src="img coto/image 3.png" alt="Дачные участки" />
          </div>
          <div class="category-item">
            <p>Спортивные и детские площадки</p>
            <img
              src="img coto/image 4.png"
              alt="Спортивные и детские площадки"
            />
          </div>
        </div>
      </section>
      <section class="projects">
        <h2>Для вас</h2>
        <div class="container">
          <div class="projects-grid"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container footer-info">
        <div class="footer-item">
          <h3>Телефон</h3>
          <p>+7 (123) 456-78-90</p>
        </div>
        <div class="footer-item">
          <h3>Адрес</h3>
          <p>г. Москва, ул. Ленина, д. 123</p>
        </div>
        <div class="footer-item">
          <h3>Ссылка</h3>
          <a href="#">www.example.com</a>
        </div>
      </div>
    </footer>
  </body>
</html>
